{% extends "crm/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}
  <section class="content">
    <table>
      {% for object in object_list %}
        <tr>
          <th>{{ object.number }}</th>
          <td>{{ object.render_amount }}</td>
          <td>{{ object.get_description }}</td>
          <td>{{ object.customer }}</td>
          <td>
            <a href="{{ object.get_absolute_url }}">Details</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </section>
{% endblock %}
